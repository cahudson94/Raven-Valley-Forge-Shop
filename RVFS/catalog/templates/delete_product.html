{% extends 'rvfsite/base.html' %}

{% block title %}Delete Product - {{object}}{% endblock %}

{% block body %}
<form method="post">{% csrf_token %}
    <p class="text-standard">Are you sure you want to delete "{{ object }}" product?</p>
    <input class="btn btn-secondary" type="submit" value="Confirm">
</form>
{% endblock %}
