{% extends 'base.html' %}

{% block title %}
Change Password
{% endblock %}

{% block body %}
  <h3>Change password</h3>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p class="text-standard">{{ field.label }}: {{ field }}</p>
    {% endfor %}
    <button class="btn btn-secondary" type="submit">Change password</button>
  </form>
{% endblock %}
